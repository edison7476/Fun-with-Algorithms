<script type="text/javascript">

  var addDigits = function(num) {
      if(num < 10 ){
          return num;
      }

      else if (num === 10){
          return 1;
      }
      // else if( num % 9 === 0){
      //     return 9
      // }
      else{
          return num % 9 === 0 ? 9 : num % 9
          // return num - Math.floor(num/9)*9
      }
  };

  console.log(addDigits(88))
</script>
