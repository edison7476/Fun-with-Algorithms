<script type="text/javascript">

  function Node(val){
    this.val = val;
    this.next = null;
  }

  function List (){
    this.head = null;
  }

  List.prototype.add = function (val){
    if(!this.head){
      this.head = new Node(val);
      return this
    }
    var currentNode = this.head;

    while(currentNode.next){
      currentNode = currentNode.next
    }

    currentNode.next = new Node(val);
    return this
  }

  var L1 = new List();
  var L2 = new List();
  L1.add(1).add(3).add(4).add(7)
  L2.add(2).add(6).add(8).add(11)

  console.log("L1 = ", L1);
  console.log("L2 = ", L2);
