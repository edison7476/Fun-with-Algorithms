<!--
Given two strings s and s which consist of only lowercase letters.

String t is generated by random shuffling string s and then add one more letter at a random position.

Find the letter that was added in t.



Example:

Input:
s = "abcd"
t = "abcde"

Output:
e

Explanation:
'e' is the letter that was added.
-->
<script type="text/javascript">
  var findTheDifference = function(s, t) {
    t = t.split("");
       s = s.split("");

       var strS = {};

       for(i in s){
         strS[s[i]] = (strS[s[i]] || 0) + 1
       }

       for (j in t){
         strS[t[j]] --
         if(strS[t[j]] < 0 || isNaN(strS[t[j]]) ) {
           console.log(t[j]);
           return t[j]
         }
       }
  };

  findTheDifference("aacbedbdc", "abdbecedace")
</script>
